<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="connect-wallet">Connect Wallet!</button>
    <br />

    <div id="group-fundme">
      <label for="fund">Fund Amount </label>
      <input type="text" name="fund" id="fund" />
      <button id="fundme-button">Fund</button>
    </div>

    <div id="group-withdraw">
      <h4 id="withdraw-text"></h4>
      <button id="withdraw-button">Withdraw</button>
    </div>

    <div id="group-showBalance">
      <div id="balance-amount-container">
        <h4 id="balance-amount-loading">Loading Balance...</h4>
        <h4 id="balance-amount"></h4>
      </div>
      <button id="refresh-balance">Refresh Balance</button>
    </div>

    <script src="./script.js" type="module" defer></script>
  </body>
</html>
